<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-primary">
      <div class="navbar navbar-expand-lg w-75 mx-auto navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Twitter</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div id="notLoggedIn" class="navbar-nav ms-auto d-flex">
              <a class="nav-link" href="#" id="registerLink">Register</a>
              <a class="nav-link" href="#" id="loginLink">Login</a>
            </div>

            <div id="loggedInUser" class="navbar-nav ms-auto d-flex d-none">
              <a class="nav-link" href="#" id="username"></a>
              <a class="nav-link" href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- register -->
    <form id="registerForm" class="form-container w-50 mt-5 mx-auto">
      <h3 class="text-center">Register</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="Kazakhstan" selected>Kazakhstan</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </form>

    <!-- login -->
    <form id="loginForm" class="form-container mt-5 w-50 mx-auto">
      <h3 class="text-center">Login</h3>
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </form>

    <!-- profile -->
    <div id="profile" class="form-container mx-auto mt-5">
      <h2 class="text-center">Welcome <span id="headerFullName"></span></h2>

      <div class="mt-4 d-flex flex-column gap-4">
        <div class="d-flex flex-column gap-2">
          <span>Email:</span>
          <strong id="profileEmail"></strong>
        </div>

        <div class="d-flex flex-column gap-2">
          <span>Full Name:</span>
          <strong id="profileFullName"></strong>
        </div>

        <div class="d-flex flex-column gap-2">
          <span>Country:</span>
          <strong id="profileCountry"></strong>
        </div>

        <div class="d-flex flex-column gap-2">
          <span>Birthdate:</span>
          <strong id="profileBirthdate"></strong>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
